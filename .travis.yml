# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode12
language: objective-c
# cache: cocoapods
# podfile: Example/Podfile
before_install:
- gem install cocoapods --pre # Since Travis is not always on latest version
- pod repo update &>/dev/null
- pod install --project-directory=Example
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail && xcodebuild test -workspace Example/ForecastIOClient.xcworkspace -scheme ForecastIOClient-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11,OS=latest' \ ONLY_ACTIVE_ARCH=NO | xcpretty -c
- pod lib lint --quick
